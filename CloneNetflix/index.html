<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                <img class="imagem-logo" src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo">
            </div>
            <div class="dropdown-container">
                <select class="languagem-dropdown">
                    <option>Inglês</option>
                    <option>Português</option>
                </select>
                <div>
                    <button class="sing-button">
                        Entrar
                    </button>
                </div>
            </div>
        </nav>
        
    </header>

    <main>
        <section>
            <div class="image-bg">
                <img class="image" src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg" alt="background">
                <div class="text-container">
                <div class="story-card">
                    <h1 class="story-card-title">
                        Filmes, séries e muito mais, sem limites.
                    </h1>
        
                    <h2 class="story-card-subtitle">
                        Assista onde quiser. Cancele quando quiser.
                    </h2>
        
                    <form class="form-container">
                        <h3 class="form-invitation">
                            Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
                        </h3>
                        <div class="form-container-email">
                            <input id="input-email" type="text" placeholder="Email">
                        <button id="btn-form">
                            Vamos lá >
                        </button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
