<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>

                <legend><strong>Formulário do Cliente</strong></legend>
                <br>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser"required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser"required>
                    <label for="email" class="labelInput">Email</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser"required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>

                <p>Sexo:</p>
                <input type="radio" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="genero" value="masculino" required>
                <label for="masculino">masculino</label>
                <br>
                <input type="radio" name="genero" value="outros" required>
                <label for="outros">outros</label>

                <br><br>

                
                <label for="data_nascimento"><strong>Data de Nascimento:</strong></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                

                <br><br><br>

                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser"required>
                        <label for="cidade" class="labelInput">Cidade</label>
                    </div>

                    <br><br>

                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser"required>
                        <label for="estado" class="labelInput">Estado</label>
                    </div>

                    <br><br>

                    <div class="inputBox">
                        <input type="text" name="endereço" id="endereço" class="inputUser"required>
                        <label for="endereço" class="labelInput">Endereço</label>
                    </div>

                    <br><br>

                    <input type="submit" name="submit" id="submit">
                
            </fieldset>
        </form>
    </div>
    
</body>
</html>
